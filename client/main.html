<!------------------------------------------------------------------------buyerView---------------------------->
<template name="buyerView">
<!-- Top -->
<div id="top">
	
	<div class="shell">
		
		{{>header}}
		{{>slider}}

	</div>
</div>
<!-- Top -->

<!-- Main -->
<div id="main">
	<div class="shell">
		
		{{>bar}}
		
		<!-- Content -->
		<div id="content">
			
			{{>tabs}}
			
			<!-- Container -->
			<div id="container">
				
				<div class="tabbed">
					
					{{>Example_1_Content}}
					{{>Example_2_Content}}
					{{>Example_3_Content}}

				</div>
				
				{{>footer}}
				{{>brands}}

			</div>
			<!-- End Container -->
			
		</div>
		<!-- End Content -->
		
	</div>
</div>
<!-- End Main -->
	
</template>

<!-------------------------Components from buyers view-->

<template name="header">
<!-- Header -->
<div id="header">
	<h1 id="logo"><a href="#">Urgan Gear</a></h1>
	<div id="navigation">
		<ul>
		    <li><a href="#">Home.</a></li>
			<li><a href="#">Support</a></li>
			<li><a href="#">My Account</a></li>
			<li><a href="#">The Store</a></li>
			<li class="last"><a href="#">Contact</a></li>
		</ul>
	</div>
</div>
<!-- End Header -->	
</template>

<template name="slider">
<!-- Slider -->
<div id="slider">
	<div id="slider-holder">
		<ul>
		    <li><a href="#"><img src="images/slide1.jpg" alt="" /></a></li>
		    <li><a href="#"><img src="images/slide2.jpg" alt="" /></a></li>
		    <li><a href="#"><img src="images/slide1.jpg" alt="" /></a></li>
		    <li><a href="#"><img src="images/slide2.jpg" alt="" /></a></li>
		    <li><a href="#"><img src="images/slide1.jpg" alt="" /></a></li>
		    <li><a href="#"><img src="images/slide2.jpg" alt="" /></a></li>
		</ul>
	</div>
	<div id="slider-nav">
		<a href="#" class="prev">Previous</a>
		<a href="#" class="next">Next</a>
	</div>
</div>
<!-- End Slider -->	
</template>

<template name="bar">
<!-- Search, etc -->
	<div class="options">
		<div class="search">
			<form action="" method="post">
				<span class="field"><input type="text" class="blink" value="SEARCH" title="SEARCH" /></span>
				<input type="text" class="search-submit" value="GO" />
			</form>
		</div>
		<span class="left"><a href="#">Advanced Search</a></span>
		
		<div class="right">
			<span class="cart">
				<a href="#" class="cart-ico">&nbsp;</a>
				<strong>$0.00</strong>
			</span>
			<span class="left more-links">
				<a href="#">Checkout</a>
				<a href="#">Details</a>
			</span>
		</div>
	</div>
	<!-- End Search, etc -->
</template>


<template name="tabs">
<!-- Tabs -->
<div class="tabs">
	<ul>
	    <li><a href="#" class="active"><span>Safety Shoes</span></a></li>
	    <li><a href="#"><span>Sport Shoes</span></a></li>
	    <li><a href="#" class="red"><span>More Shoes</span></a></li>
	</ul>
</div>
<!-- Tabs -->
</template>

<template name="brands">
<!-- Brands -->
<div class="brands">
	<h3>Brands</h3>
	<div class="logos">
		<a href="#"><img src="images/logo1.gif" alt="" /></a>
		<a href="#"><img src="images/logo2.gif" alt="" /></a>
		<a href="#"><img src="images/logo3.gif" alt="" /></a>
		<a href="#"><img src="images/logo4.gif" alt="" /></a>
		<a href="#"><img src="images/logo5.gif" alt="" /></a>
	</div>
</div>
<!-- End Brands -->	
</template>

<template name="footer">
<!-- Footer -->
<div id="footer">
	<div class="left">
		<a href="#">Home</a>
		<span>|</span>
		<a href="#">Support</a>
		<span>|</span>
		<a href="#">My Account</a>
		<span>|</span>
		<a href="#">The Store</a>
		<span>|</span>
		<a href="#">Contact</a>
	</div>
	<div class="right">
		&copy; Sitename.com. Design by <a href="http://chocotemplates.com" target="_blank" title="CSS Templates">ChocoTemplates.com</a>
